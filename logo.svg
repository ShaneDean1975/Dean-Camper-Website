<svg xmlns="http://www.w3.org/2000/svg"
     width="800" height="250" viewBox="0 0 800 250">
  <defs>
    <style>
      .bg-blue { fill: #0b2b4a; }
      .accent-blue { fill: #3aa6e8; }
      .gold { fill: #d4af37; }
      .white { fill: #ffffff; }
      .firm-name {
        font-family: "Times New Roman", "Georgia", serif;
        font-size: 46px;
        font-weight: 700;
        letter-spacing: 2px;
      }
      .subtitle {
        font-family: "Arial", sans-serif;
        font-size: 20px;
        letter-spacing: 4px;
      }
      .star {
        fill: #d4af37;
      }
    </style>
  </defs>

  <!-- Left blue panel -->
  <rect x="0" y="0" width="210" height="250" class="bg-blue"/>

  <!-- Stylized column -->
  <g transform="translate(40,40)" fill="#ffffff">
    <!-- Capital -->
    <rect x="0" y="0" width="130" height="18" rx="4" ry="4"/>
    <!-- Flutes -->
    <rect x="10" y="25" width="14" height="120" rx="4"/>
    <rect x="40" y="25" width="14" height="120" rx="4"/>
    <rect x="70" y="25" width="14" height="120" rx="4"/>
    <rect x="100" y="25" width="14" height="120" rx="4"/>
    <!-- Base -->
    <rect x="0" y="155" width="130" height="18" rx="4" ry="4"/>
  </g>

  <!-- Overlapping DC letters -->
  <g transform="translate(40,40)">
    <!-- D -->
    <path class="accent-blue"
          d="M15 15 h30 a35 35 0 0 1 0 70 h-30 z
             M30 30 v40 h10 a20 20 0 0 0 0-40 z"/>
    <!-- C -->
    <path class="accent-blue"
          d="M80 25 a30 30 0 1 1 0 60
             l-8 0 a22 22 0 1 0 0-60 z"/>
  </g>

  <!-- Right text block -->
  <g transform="translate(240,80)">
    <!-- Firm name -->
    <text class="white firm-name">
      <tspan x="0" y="0">DEAN &amp; CAMPER, P.A.</tspan>
    </text>

    <!-- Subtitle -->
    <text class="white subtitle" x="0" y="40">
      INJURY LAWYERS
    </text>

    <!-- Stars -->
    <g transform="translate(0,70) scale(1.2)">
      <polygon class="star"
        points="10,0 13,7 21,8 15,13 17,21 10,17 3,21 5,13 -1,8 7,7"/>
      <g transform="translate(30,0)">
        <polygon class="star"
          points="10,0 13,7 21,8 15,13 17,21 10,17 3,21 5,13 -1,8 7,7"/>
      </g>
      <g transform="translate(60,0)">
        <polygon class="star"
          points="10,0 13,7 21,8 15,13 17,21 10,17 3,21 5,13 -1,8 7,7"/>
      </g>
      <g transform="translate(90,0)">
        <polygon class="star"
          points="10,0 13,7 21,8 15,13 17,21 10,17 3,21 5,13 -1,8 7,7"/>
      </g>
      <g transform="translate(120,0)">
        <polygon class="star"
          points="10,0 13,7 21,8 15,13 17,21 10,17 3,21 5,13 -1,8 7,7"/>
      </g>
    </g>
  </g>
</svg>
